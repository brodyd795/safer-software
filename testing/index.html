<!DOCTYPE html>
<html>
    <head>
        <title>Testing Example</title>
        <style>
            a, button {
                margin-right: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <!-- Example: change the link to the "About" page -->
            <a href="about.html">About</a>
        </nav>
        <main>
            <h1>Hello World!</h1>
            <p id="myText">This is the main content</p>
            <button onclick="changeColor()">Click me to see a magic trick!</button>
            <form onsubmit="greetUser(this.name.value); return false">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
                <input type="submit" value="Submit" />
            </form>
            <p data-testid="name-output" id="name-output"></p>
        </main>
        <script>
            function changeColor(e) {
                const element = document.getElementById('myText')
                element.style.color = 'green';
            }
            function greetUser(val) {
                document.getElementById('name-output').innerHTML = `Hello, ${val}!`;
            }
        </script>
    </body>
</html>
